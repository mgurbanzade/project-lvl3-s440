<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div id="alertBox"></div>
  <div class="jumbotron">
    <div class="container">
      <h1 class="page-heading mb-4">RSS Reader</h1>
      <div class="row no-gutters">
        <form action="" id="searchForm" class="input-group">
          <div class="input-group mb-3">
            <input id="inputField" class="form-control" type="text" placeholder="Enter RSS feed URL..."
              aria-describedby="submitBtn">
            <div class="input-group-append col-3 col-md-2 pl-0 pr-0">
              <button id="submitBtn" class="btn btn-success btn-block" type="submit">Read</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="spinnerContainer" class="spinner-container text-center d-none">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"></div>
      </div>
      <div class="col-sm-12 col-md-9">
        <div class="tab-content" id="v-pills-tabContent"></div>
      </div>
    </div>
  </div>
  <div id="modalWindow" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
